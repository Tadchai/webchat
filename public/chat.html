<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    #group-list {
      width: 30%;
      border-right: 1px solid #ddd;
      padding: 10px;
    }
    #group-list ul {
      list-style-type: none;
      padding: 0;
    }
    #group-list li {
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    #group-list li:hover {
      background-color: #e9e9e9;
    }
    #chat-section {
      width: 70%;
      display: flex;
      flex-direction: column;
    }
    #chat-header {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
      font-weight: bold;
    }
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      height: 600px; /* กำหนดความสูงคงที่ */
      overflow-y: auto; /* ทำให้สามารถเลื่อนดูได้ */
      border-bottom: 1px solid #ddd;
    }
    #messages li {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    #messageForm {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #messages img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 5px;
    }
    
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="group-list">
      <h3>เลือกห้องแชท</h3><a href="/login">logout</a>
      <ul id="groupSelect"></ul>
    </div>
    <div id="chat-section">
      <div id="chat-header">ชื่อห้องแชท</div>
      <ul id="messages"></ul>
      <form id="messageForm" enctype="multipart/form-data">
        <input id="messageInput" autocomplete="off" placeholder="พิมพ์ข้อความของคุณ..." />
        <input type="file" id="imageInput" accept="image/*" />
        <button type="submit">ส่ง</button>
      </form>
      
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // สร้างการเชื่อมต่อ Socket.IO
    const socket = io();

    // เรียกใช้ element ต่างๆ จาก HTML
    const form = document.getElementById('messageForm');
    const input = document.getElementById('messageInput');
    const messages = document.getElementById('messages');
    const groupSelect = document.getElementById('groupSelect');
    const chatHeader = document.getElementById('chat-header');
    const imageInput = document.getElementById('imageInput');

    let currentGroup = null;
    let userId = null;

    // ฟังก์ชันสำหรับเลื่อนหน้าจอไปด้านล่างสุดของการแชท
    function scrollToBottom() {
      messages.scrollTop = messages.scrollHeight;
    }

    // ฟังก์ชันสำหรับส่งการแจ้งเตือนผ่านเบราว์เซอร์
    function sendNotification(title, body) {
      if (Notification.permission === 'granted') {
        new Notification(title, { body });
      }
    }

    // ขออนุญาตการแจ้งเตือนเมื่อโหลดหน้าเพจ
    document.addEventListener('DOMContentLoaded', () => {
      if (Notification.permission !== 'granted') {
        Notification.requestPermission();
      }
    });

    // ตรวจสอบเซสชันของผู้ใช้
    fetch('/session').then(res => res.json()).then(session => {
      userId = session.user.id;
    });

    // ดึงข้อมูลกลุ่มแชท
    fetch('/groups').then(res => {
      if (res.status === 401) {
        window.location.href = '/login.html';
      } else {
        return res.json();
      }
    }).then(groups => {
      groups.forEach(group => {
        const li = document.createElement('li');
        li.textContent = group.name;
        li.dataset.groupId = group.id;
        groupSelect.appendChild(li);
      });
    });

    // เปลี่ยนกลุ่มแชทที่เลือก
    groupSelect.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        currentGroup = e.target.dataset.groupId;
        chatHeader.textContent = e.target.textContent;
        socket.emit('join group', currentGroup);
        messages.innerHTML = ''; // ลบข้อความเก่าออก
      }
    });

    // ส่งข้อความแชทเมื่อส่งฟอร์ม
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value && currentGroup) {
        socket.emit('chat message', { groupId: currentGroup, userId, msg: input.value });
        input.value = '';
      }

      // อัปโหลดไฟล์รูปภาพ
      if (imageInput.files.length > 0 && currentGroup) {
        const file = imageInput.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
          socket.emit('file message', { groupId: currentGroup, userId, file: event.target.result, filename: file.name, filetype: file.type });
          imageInput.value = ''; // ล้าง input หลังจากส่งไฟล์
        };
        reader.readAsDataURL(file);
      }
    });

    // ส่งข้อความแชทเมื่อกดปุ่ม Enter
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // ป้องกันการขึ้นบรรทัดใหม่
        if (input.value && currentGroup) {
          socket.emit('chat message', { groupId: currentGroup, userId, msg: input.value });
          input.value = '';
        }
      }
    });

    // โหลดข้อความแชทเมื่อเข้าร่วมกลุ่ม
    socket.on('load messages', (loadedMessages) => {
      loadedMessages.forEach(({ userId, content, filetype }) => {
        const item = document.createElement('li');
        if (filetype && filetype.startsWith('image/')) {
          item.className = 'image-message';
          item.innerHTML = `<span class="message-header">User ${userId}:</span> <img src="${content}" alt="Image">`;
        } else {
          item.innerHTML = `<span class="message-header">User ${userId}:</span> <span class="message-content">${content}</span>`;
        }
        messages.appendChild(item);
      });
      scrollToBottom(); // เลื่อนหน้าจอไปด้านล่างสุดเมื่อโหลดข้อความ
    });

    // รับข้อความแชทใหม่
    socket.on('chat message', ({ userId, msg }) => {
      const item = document.createElement('li');
      item.innerHTML = `<span class="message-header">User ${userId}:</span> <span class="message-content">${msg}</span>`;
      messages.appendChild(item);
      scrollToBottom(); // เลื่อนหน้าจอไปด้านล่างสุดเมื่อรับข้อความใหม่

      // ส่งการแจ้งเตือนหากหน้าจอไม่อยู่ในโฟกัส
      if (document.hidden) {
        sendNotification(`New message from User ${userId}`, msg);
      }
    });

    // รับไฟล์ในแชท
    socket.on('file message', ({ userId, file, filename, filetype }) => {
      const item = document.createElement('li');
      if (filetype.startsWith('image/')) {
        item.className = 'image-message';
        item.innerHTML = `<span class="message-header">User ${userId}:</span> <img src="${file}" alt="Image">`;
      } else {
        item.innerHTML = `<span class="message-header">User ${userId}:</span> <a href="${file}" download="${filename}">Download ${filename}</a>`;
      }
      messages.appendChild(item);
      scrollToBottom(); // เลื่อนหน้าจอไปด้านล่างสุด
    });
  </script>
</body>
</html>
